        <h1>Datos Personales</h1>
        <br>
        <br>
        <form>
        <table>
            <tr>
                <!-- Nombre-->
                <td><input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre" ></td>
            </tr>
            <!--apellido paterno y materno -->
            <tr>
                <td><input type="text" name="ap_pat" id="ap_pat" placeholder="Ap. Paterno" /></td>
                <td><input type="text" name="ap_mat" id="ap_mat" placeholder="Ap. Materno" /></td>
            </tr>
            <!-- documento de identidad-->
            <tr>
                <td>
                    <select>
                        <option value="ci">CI</option>
                        <option value="nit">NIT</option>
                        <option value="otros">Otros</option>
                    </select>
                </td>
                <td>
                    <input type="number" name="carnet" id="carnet" placeholder="Ingrese documento" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="rb_masculino"><input 
                                    name="rb_genero" 
                                    id="rb_genero" 
                                    type="radio" /> 
                        Masculino
                    </label>
                    <label for="rb_femenino"><input 
                        name="rb_genero" 
                        id="rb_genero" 
                        type="radio" /> 
                        Femenino
                    </label>
                    <label for="rb_otros"><input 
                        name="rb_genero" 
                        id="rb_genero" 
                        type="radio" /> 
                        Otros
                    </label>
                </td>
            </tr>
            <tr>
                <td>
                    <textarea name="direccion" >

                    </textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="tel" name="telefono" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="fecha_nac" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="password" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="password" name="repassword">
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">Registrate</button>
                </td>
            </tr>
        </table>
        </form>
        <p contenteditable="true">
